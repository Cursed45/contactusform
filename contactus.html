<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mining Company</h1>
    </header>

    <div class="container">
        <div class="contact">
            <h2>Contact us</h2>
        </div>
        <form action="https://formspree.io/f/xgegdvea" method="post" onsubmit="return validate()">
            <div id="error_message"></div>
            <div class="inputfield">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br>
                <input type="text" id="email" name="email" placeholder="Email" required><br>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" required><br>
                <input type="date" id="date" name="date" placeholder="Date" required><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Message" required></textarea>
            </div>
            <div class="btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function validate() {
            let firstname = document.getElementById("firstname").value;
            let lastname = document.getElementById("lastname").value;
            let email = document.getElementById("email").value;
            let phonenumber = document.getElementById("phonenumber").value;
            let date = document.getElementById("date").value;
            let message = document.getElementById("message").value;
            let error_message = document.getElementById("error_message");
            error_message.style.padding = "10px";
            let errors = [];

            if (firstname.length < 2 || lastname.length < 2) {
                errors.push("Please enter a valid first and last name.");
            }

            if (isNaN(phonenumber) || phonenumber.length != 10) {
                errors.push("Please enter a valid phone number.");
            }

            if (message.length < 50) {
                errors.push("Please enter at least 50 characters in the message field.");
            }

            if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
                errors.push("Please enter a valid email address.");
            }

            if (errors.length > 0) {
                error_message.innerHTML = errors.join("<br>");
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>
</html>
